worker_processes  1;
events {
    worker_connections  1024;
  
}

http {
  server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Other config you desire (TLS, logging, etc)...
  location / {
    try_files $uri /index.html;
  }

  # (опционально) отключение логов favicon
  location = /favicon.ico {
    log_not_found off;
    access_log off;
  }
}
}
